services:
  ros-humble-docker:
    build:
      context: .
    image: ubuntu22.04-node22.19.0-python3.13.7:bookworm-slim-uv-ros-humble
    container_name: ros-humble-docker
    tty: true
    ipc: host
    environment:
      - DISPLAY=${DISPLAY:-host.docker.internal:0}
      - QT_X11_NO_MITSHM=1
    volumes:
      - .:/root/ros-humble-docker
      - /tmp/.X11-unix:/tmp/.X11-unix

  ros-humble-docker-gpu:
    extends:
      service: ros-humble-docker
    container_name: ros-humble-docker-gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - gpu
